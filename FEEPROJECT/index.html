<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Management Dashboard</title>
  </head>

  <body>
    <h1 style="font-size: 30px; margin-top: 40px">
      Product Management Dashboard
    </h1>
    <div class="container" >
      <div class="form">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter product name" />
        <label for="productQuantity">Quantity:</label>
        <input
          type="number"
          id="productQuantity"
          placeholder="Enter quantity"
        />
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" placeholder="Enter product ID" />
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" placeholder="Enter price" />
        <label for="productDate">Date Added:</label>
        <input type="date" id="productDate" />
        <button id="addProduct" style="text-align: center; margin: 10px">
          Add Product
        </button>
        <a
          href="./view_products.html"
          style="
            color: blue;
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            padding: 10px;
          "
          >View Product</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
